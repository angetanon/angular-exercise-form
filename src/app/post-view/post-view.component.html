<div class="container">
  <div class="row">
    <div class="col-md-12">
        <h1>{{ title }}</h1>
      <ul class="list-group">
        <app-post *ngFor="let post of posts; let i = index" [postTitle]="post.title" [postContent]="post.content" [loveIts]="post.loveIts" [index]="i" [updateDate]='post.updateDate'></app-post>
      </ul>
    </div>
  </div>
</div>
