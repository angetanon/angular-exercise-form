<div class="col-sm-8 col-sm-offset-2">
  <!-- ngSubmit: déclencheur d'évènement-->
  <h1>Nouveau Post</h1>
  <form [formGroup]="postForm" (ngSubmit)="onSubmitForm()">
    <div class="form-group">
      <label for="title">Titre</label>
      <input type="text" id="title" class="form-control" formControlName="title">
    </div>
    <div class="form-group">
      <label for="content">Contenu</label>
      <textarea  id="content" class="form-control" rows="8" formControlName="content"></textarea>
    </div>
    <button type="submit" class="btn btn-primary" style="margin-top: 1%;" [disabled]="postForm.invalid">Soumettre</button>
  </form>
</div>
